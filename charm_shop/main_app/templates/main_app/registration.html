{% extends 'main_app/base.html' %}

{% block title %}
User Registration
{% endblock %}

{% block content %}
<style>
  .errorlist{
    color: red;
    text-transform: uppercase;
    list-style-type: none;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h2 class="mt-4 text-center">Create account</h2><hr>
      <form action="" method="POST" class="mt-4">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-dark mt-2 mb-3">Register</button>
      </form>
      <p><a href="{% url 'userlogin' %} " class="text-dark">Already have an account? Sign In</a></p>
    </div>
  </div>
</div>
{% endblock %}
