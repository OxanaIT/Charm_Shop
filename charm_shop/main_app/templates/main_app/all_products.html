{% extends 'main_app/base.html' %}
{% block title %}
Women Section
{% endblock %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-center">All Products</h1>
    <hr>
    <div class="row mt-5">
        {% for p in products %}
        <div class="col-md-3">
            <div class="m-2">
                <h3><a href="{% url 'productdetail' p.slug %}"></a> {{ p.title }}  </h3>
                <a href="{% url 'productdetail' p.slug %}"> <img src="{{ p.image }}" height="175" onmouseover="this.height=210"
                onmouseleave="this.height=175" > </a>
                <p class="mt-4">Price: {{ p.price }} EUR</p>
                <a href="" class="btn btn-success mb-3">Add To Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
