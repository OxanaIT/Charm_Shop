{% extends 'main_app/base.html' %}
{% block title %}
Kids Section
{% endblock %}
{% block content %}


<div class="container mt-5">
    <div class="row mt-5">
        {% for k in kiditem %}
        <div class="col-md-3">
            <div class="m-2">
                <h3><a href="{% url 'productdetail' k.slug %}"></a> {{ k.title }}  </h3>
                <a href="{% url 'productdetail' k.slug %}"> <img src="{{ k.image }}" height="175" onmouseover="this.height=210"
                onmouseleave="this.height=175" > </a>
                <p class="mt-4">Price: {{ k.price }} EUR</p>
                <a href="" class="btn btn-success mb-3">Add To Cart</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



{% endblock %}
